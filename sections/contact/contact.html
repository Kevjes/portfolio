<!-- Contact Section -->
<section id="contact" class="contact">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title">Contactez-moi</h2>
            <div class="title-underline"></div>
            <p class="section-subtitle">Vous avez un projet en tête ? Discutons-en !</p>
        </div>
        <div class="contact-content">
            <div class="contact-info">
                <div class="contact-item" data-aos="fade-right" data-aos-delay="0">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Localisation</h3>
                        <p>Yaoundé, Cameroun</p>
                    </div>
                </div>
                <div class="contact-item" data-aos="fade-right" data-aos-delay="100">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Email</h3>
                        <p><a href="mailto:kevinjessi10@gmail.com">kevinjessi10@gmail.com</a></p>
                    </div>
                </div>
                <div class="contact-item" data-aos="fade-right" data-aos-delay="200">
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Téléphone</h3>
                        <p><a href="tel:+237691231554">+237 691 231 554</a></p>
                    </div>
                </div>
                <div class="contact-item" data-aos="fade-right" data-aos-delay="300">
                    <div class="contact-icon">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Sites Web</h3>
                        <p>
                            <a href="https://menosi.net" target="_blank">menosi.net</a><br>
                            <a href="https://cli.menosi.net" target="_blank">cli.menosi.net</a>
                        </p>
                    </div>
                </div>
            </div>
            <form class="contact-form" id="contactForm" data-aos="fade-left">
                <div class="form-group">
                    <input type="text" name="name" id="name" placeholder="Votre nom" required>
                    <i class="fas fa-user"></i>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Votre email" required>
                    <i class="fas fa-envelope"></i>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <input type="text" name="subject" id="subject" placeholder="Sujet" required>
                    <i class="fas fa-tag"></i>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" rows="6" placeholder="Votre message" required></textarea>
                    <i class="fas fa-comment-dots"></i>
                    <span class="error-message"></span>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span class="btn-text">Envoyer le message</span>
                    <i class="fas fa-paper-plane"></i>
                    <span class="btn-loader"></span>
                </button>
                <div class="form-status"></div>
            </form>
        </div>
    </div>
</section>
