<body>

        <div id="projects-section"></div>

        <!-- Contact Section -->
        <div id="contact-section"></div>
    </main>

    <!-- Footer -->
    <div id="footer-section"></div>

    <!-- Section Loader Script (Must load BEFORE other scripts) -->
    <script>
        // Load sections dynamically
        async function loadSection(sectionId, sectionPath) {
            try {
                const response = await fetch(sectionPath);
                if (!response.ok) throw new Error(`Failed to load ${sectionPath}`);
                const html = await response.text();
                const element = document.getElementById(sectionId);
                if (element) {
                    element.innerHTML = html;
                }
            } catch (error) {
                console.error(`Error loading section ${sectionId}:`, error);
            }
        }

        // Load all sections first, then load scripts
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('ðŸ“¦ Loading sections...');

            // Load all HTML sections first
            await Promise.all([
                loadSection('navigation-section', 'sections/navigation/navigation.html'),
                loadSection('hero-section', 'sections/hero/hero.html'),
                loadSection('about-section', 'sections/about/about.html'),
                loadSection('skills-section', 'sections/skills/skills.html'),
                loadSection('experience-section', 'sections/experience/experience.html'),
                loadSection('projects-section', 'sections/projects/projects.html'),
                loadSection('contact-section', 'sections/contact/contact.html'),
                loadSection('footer-section', 'sections/footer/footer.html')
            ]);

            console.log('âœ… All sections loaded');

            // Now load all JavaScript files after sections are ready
            const scripts = [
                'assets/js/main.js',
                'sections/navigation/navigation.js',
                'sections/hero/hero.js',
                'sections/about/about.js',
                'sections/skills/skills.js',
                'sections/experience/experience.js',
                'sections/projects/projects.js',
                'sections/contact/contact.js',
                'sections/footer/footer.js'
            ];

            // Load scripts sequentially
            for (const scriptSrc of scripts) {
                await new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = scriptSrc;
                    script.onload = resolve;
                    script.onerror = reject;
                    document.body.appendChild(script);
                });
            }

            console.log('âœ… All scripts loaded');

            // Dispatch custom event when everything is loaded
            document.dispatchEvent(new CustomEvent('sectionsLoaded'));
        });
    </script>
