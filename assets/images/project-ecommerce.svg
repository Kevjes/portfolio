<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradEC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c59764;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0a"/>
  <rect width="400" height="300" fill="url(#gradEC)"/>

  <!-- Shopping Cart -->
  <g transform="translate(200, 100)">
    <path d="M -30,0 L -20,-30 L 40,-30 L 30,0 Z" fill="none" stroke="#c59764" stroke-width="2" opacity="0.8"/>
    <line x1="-35" y1="0" x2="-30" y2="0" stroke="#c59764" stroke-width="2" opacity="0.8"/>

    <!-- Wheels -->
    <circle cx="-15" cy="10" r="6" fill="none" stroke="#d4af37" stroke-width="2" opacity="0.6"/>
    <circle cx="15" cy="10" r="6" fill="none" stroke="#d4af37" stroke-width="2" opacity="0.6"/>

    <!-- Products in cart -->
    <rect x="-15" y="-20" width="12" height="12" fill="#c59764" opacity="0.5"/>
    <rect x="3" y="-20" width="12" height="12" fill="#c59764" opacity="0.6"/>
    <rect x="20" y="-20" width="12" height="12" fill="#c59764" opacity="0.7"/>
  </g>

  <!-- Mobile Phone -->
  <g transform="translate(270, 130)">
    <rect x="-20" y="-40" width="40" height="70" rx="5" fill="none" stroke="#d4af37" stroke-width="2" opacity="0.5"/>
    <circle cx="0" cy="20" r="3" fill="#d4af37" opacity="0.5"/>
  </g>

  <!-- Text -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="20" fill="#c59764" text-anchor="middle" font-weight="bold">Marketplace Mobile</text>
  <text x="200" y="255" font-family="Arial, sans-serif" font-size="12" fill="#b0b0b0" text-anchor="middle">E-commerce</text>
</svg>
