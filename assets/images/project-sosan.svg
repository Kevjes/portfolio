<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradSosan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c59764;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0a"/>
  <rect width="400" height="300" fill="url(#gradSosan)"/>

  <!-- Medical Cross -->
  <g transform="translate(200, 100)">
    <rect x="-10" y="-40" width="20" height="80" fill="#c59764" opacity="0.8"/>
    <rect x="-40" y="-10" width="80" height="20" fill="#c59764" opacity="0.8"/>
    <circle cx="0" cy="0" r="15" fill="#d4af37" opacity="0.6"/>
  </g>

  <!-- Phone outline -->
  <rect x="150" y="140" width="100" height="140" rx="10" fill="none" stroke="#c59764" stroke-width="2" opacity="0.6"/>

  <!-- Text -->
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="24" fill="#c59764" text-anchor="middle" font-weight="bold">Sosan Med</text>
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="12" fill="#b0b0b0" text-anchor="middle">Téléconsultation</text>
</svg>
