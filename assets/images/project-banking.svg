<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradBank" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c59764;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0a"/>
  <rect width="400" height="300" fill="url(#gradBank)"/>

  <!-- Credit Card -->
  <g transform="translate(200, 90)">
    <rect x="-70" y="-35" width="140" height="90" rx="8" fill="none" stroke="#c59764" stroke-width="2" opacity="0.8"/>
    <rect x="-70" y="-20" width="140" height="15" fill="#c59764" opacity="0.6"/>

    <!-- Chip -->
    <rect x="-55" y="0" width="25" height="20" rx="3" fill="#d4af37" opacity="0.7"/>
    <line x1="-50" y1="5" x2="-50" y2="15" stroke="#0a0a0a" stroke-width="1"/>
    <line x1="-40" y1="5" x2="-40" y2="15" stroke="#0a0a0a" stroke-width="1"/>

    <!-- Card numbers -->
    <g opacity="0.5">
      <circle cx="-45" cy="35" r="2" fill="#c59764"/>
      <circle cx="-35" cy="35" r="2" fill="#c59764"/>
      <circle cx="-25" cy="35" r="2" fill="#c59764"/>
      <circle cx="-15" cy="35" r="2" fill="#c59764"/>
      <circle cx="0" cy="35" r="2" fill="#c59764"/>
      <circle cx="10" cy="35" r="2" fill="#c59764"/>
      <circle cx="20" cy="35" r="2" fill="#c59764"/>
      <circle cx="30" cy="35" r="2" fill="#c59764"/>
    </g>
  </g>

  <!-- Shield (Security) -->
  <g transform="translate(130, 140)">
    <path d="M 0,-15 L -10,-10 L -10,5 C -10,12 0,18 0,18 C 0,18 10,12 10,5 L 10,-10 Z" fill="none" stroke="#d4af37" stroke-width="2" opacity="0.6"/>
    <path d="M -3,0 L 0,5 L 6,-5" stroke="#d4af37" stroke-width="2" fill="none" opacity="0.6"/>
  </g>

  <!-- Text -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="20" fill="#c59764" text-anchor="middle" font-weight="bold">Banking App</text>
  <text x="200" y="255" font-family="Arial, sans-serif" font-size="12" fill="#b0b0b0" text-anchor="middle">Application Bancaire</text>
</svg>
