<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradWA" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c59764;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0a"/>
  <rect width="400" height="300" fill="url(#gradWA)"/>

  <!-- Phone Icon -->
  <g transform="translate(200, 110)">
    <rect x="-40" y="-60" width="80" height="120" rx="8" fill="none" stroke="#c59764" stroke-width="2" opacity="0.8"/>

    <!-- Chat Bubbles -->
    <g opacity="0.7">
      <rect x="-25" y="-40" width="40" height="20" rx="8" fill="#c59764"/>
      <polygon points="-25,-20 -25,-15 -30,-20" fill="#c59764"/>

      <rect x="-10" y="-10" width="35" height="20" rx="8" fill="#d4af37" opacity="0.6"/>
      <polygon points="25,-10 25,-5 30,-10" fill="#d4af37" opacity="0.6"/>

      <rect x="-30" y="20" width="45" height="20" rx="8" fill="#c59764" opacity="0.8"/>
      <polygon points="-30,40 -30,45 -35,40" fill="#c59764" opacity="0.8"/>
    </g>

    <!-- Robot Icon -->
    <circle cx="0" cy="75" r="8" fill="#d4af37" opacity="0.6"/>
    <rect x="-6" y="80" width="12" height="8" rx="2" fill="#d4af37" opacity="0.6"/>
  </g>

  <!-- Text -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="20" fill="#c59764" text-anchor="middle" font-weight="bold">WhatsApp Bot</text>
  <text x="200" y="255" font-family="Arial, sans-serif" font-size="12" fill="#b0b0b0" text-anchor="middle">Chatbot Automatis√©</text>
</svg>
