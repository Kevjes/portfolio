<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradGPS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c59764;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0a"/>
  <rect width="400" height="300" fill="url(#gradGPS)"/>

  <!-- Map Grid -->
  <g opacity="0.2">
    <line x1="100" y1="50" x2="100" y2="200" stroke="#c59764" stroke-width="1"/>
    <line x1="150" y1="50" x2="150" y2="200" stroke="#c59764" stroke-width="1"/>
    <line x1="200" y1="50" x2="200" y2="200" stroke="#c59764" stroke-width="1"/>
    <line x1="250" y1="50" x2="250" y2="200" stroke="#c59764" stroke-width="1"/>
    <line x1="300" y1="50" x2="300" y2="200" stroke="#c59764" stroke-width="1"/>
    <line x1="80" y1="80" x2="320" y2="80" stroke="#c59764" stroke-width="1"/>
    <line x1="80" y1="120" x2="320" y2="120" stroke="#c59764" stroke-width="1"/>
    <line x1="80" y1="160" x2="320" y2="160" stroke="#c59764" stroke-width="1"/>
  </g>

  <!-- Location Pins -->
  <g transform="translate(150, 100)">
    <path d="M 0,-20 C -10,-20 -15,-15 -15,-8 C -15,-2 0,15 0,15 C 0,15 15,-2 15,-8 C 15,-15 10,-20 0,-20 Z" fill="#c59764" opacity="0.8"/>
    <circle cx="0" cy="-8" r="4" fill="#0a0a0a"/>
  </g>

  <g transform="translate(250, 130)">
    <path d="M 0,-15 C -8,-15 -12,-11 -12,-6 C -12,-1 0,12 0,12 C 0,12 12,-1 12,-6 C 12,-11 8,-15 0,-15 Z" fill="#d4af37" opacity="0.6"/>
    <circle cx="0" cy="-6" r="3" fill="#0a0a0a"/>
  </g>

  <!-- Route Line -->
  <path d="M 150,100 Q 180,110 250,130" stroke="#c59764" stroke-width="2" fill="none" opacity="0.5" stroke-dasharray="5,5"/>

  <!-- Text -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="22" fill="#c59764" text-anchor="middle" font-weight="bold">GPS Pour Tous</text>
  <text x="200" y="255" font-family="Arial, sans-serif" font-size="12" fill="#b0b0b0" text-anchor="middle">Covoiturage</text>
</svg>
