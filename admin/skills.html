<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Compétences - Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Dashboard Admin</h2>
                <p id="userEmail">admin@example.com</p>
            </div>

            <ul class="sidebar-nav">
                <li><a href="index.html"><i class="fas fa-home"></i> Accueil</a></li>
                <li><a href="projects.html"><i class="fas fa-project-diagram"></i> Projets</a></li>
                <li><a href="skills.html" class="active"><i class="fas fa-code"></i> Compétences</a></li>
                <li><a href="experience.html"><i class="fas fa-briefcase"></i> Expériences</a></li>
            </ul>

            <div class="sidebar-footer">
                <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Déconnexion</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h1>Gestion des Compétences</h1>
                <p>Ajoutez, modifiez ou supprimez vos compétences</p>
            </div>

            <div class="data-section">
                <div class="section-header">
                    <h2 class="section-title">Liste des compétences</h2>
                    <button class="btn-primary" onclick="openModal()">
                        <i class="fas fa-plus"></i> Ajouter une compétence
                    </button>
                </div>

                <div id="skillsList">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="skillModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Ajouter une compétence</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>

            <form id="skillForm">
                <div class="form-group">
                    <label for="name">Nom de la compétence *</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="category">Catégorie *</label>
                    <select id="category" required>
                        <option value="">Sélectionnez une catégorie</option>
                        <option value="frontend">Frontend</option>
                        <option value="backend">Backend</option>
                        <option value="mobile">Mobile</option>
                        <option value="tools">Outils & DevOps</option>
                        <option value="other">Autre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="level">Niveau (0-100) *</label>
                    <input type="number" id="level" min="0" max="100" required>
                </div>

                <div class="form-group">
                    <label for="icon">Icône (classe Font Awesome)</label>
                    <input type="text" id="icon" placeholder="ex: fab fa-react">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Annuler</button>
                    <button type="submit" class="btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script>
        let editingSkillId = null;

        checkAuth().then(user => {
            if (user) {
                document.getElementById('userEmail').textContent = user.email;
                loadSkills();
            }
        });

        async function loadSkills() {
            try {
                const snapshot = await db.collection('skills').orderBy('category').get();
                const skillsDiv = document.getElementById('skillsList');

                if (snapshot.empty) {
                    skillsDiv.innerHTML = '<p style="text-align: center; color: #6b7280; padding: 20px;">Aucune compétence pour le moment</p>';
                    return;
                }

                let html = '<table class="data-table"><thead><tr><th>Nom</th><th>Catégorie</th><th>Niveau</th><th>Actions</th></tr></thead><tbody>';

                snapshot.forEach(doc => {
                    const skill = doc.data();
                    html += `
                        <tr>
                            <td>${skill.icon ? '<i class="' + skill.icon + '"></i> ' : ''}${skill.name}</td>
                            <td><span class="badge badge-success">${skill.category}</span></td>
                            <td>${skill.level}%</td>
                            <td class="table-actions">
                                <button class="btn-secondary" onclick="editSkill('${doc.id}')">Modifier</button>
                                <button class="btn-danger" onclick="deleteSkill('${doc.id}')">Supprimer</button>
                            </td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                skillsDiv.innerHTML = html;
            } catch (error) {
                console.error('Error loading skills:', error);
            }
        }

        function openModal() {
            editingSkillId = null;
            document.getElementById('modalTitle').textContent = 'Ajouter une compétence';
            document.getElementById('skillForm').reset();
            document.getElementById('skillModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('skillModal').classList.remove('show');
        }

        async function editSkill(id) {
            try {
                const doc = await db.collection('skills').doc(id).get();
                const skill = doc.data();

                editingSkillId = id;
                document.getElementById('modalTitle').textContent = 'Modifier la compétence';
                document.getElementById('name').value = skill.name;
                document.getElementById('category').value = skill.category;
                document.getElementById('level').value = skill.level;
                document.getElementById('icon').value = skill.icon || '';

                document.getElementById('skillModal').classList.add('show');
            } catch (error) {
                console.error('Error loading skill:', error);
                alert('Erreur lors du chargement de la compétence');
            }
        }

        async function deleteSkill(id) {
            if (!confirm('Êtes-vous sûr de vouloir supprimer cette compétence ?')) return;

            try {
                await db.collection('skills').doc(id).delete();
                loadSkills();
            } catch (error) {
                console.error('Error deleting skill:', error);
                alert('Erreur lors de la suppression');
            }
        }

        document.getElementById('skillForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const skillData = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                level: parseInt(document.getElementById('level').value),
                icon: document.getElementById('icon').value,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                if (editingSkillId) {
                    await db.collection('skills').doc(editingSkillId).update(skillData);
                } else {
                    skillData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                    await db.collection('skills').add(skillData);
                }

                closeModal();
                loadSkills();
            } catch (error) {
                console.error('Error saving skill:', error);
                alert('Erreur lors de l\'enregistrement');
            }
        });
    </script>
</body>
</html>
